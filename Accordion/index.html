<!DOCTYPE html>
<html>
	<head>
		<title>Accordion Developing</title>
		<style type="text/css">
			#accWrapper{
				width:800px;
				height:400px;
				background-color: #D0D0D0;
			}
			.ucml-accordion-head{
				width:auto;
				border:solid 1px black;
				height:40px;
				background-color:gray;
				margin:0;
				margin-bottom:2px;
				padding:0;
			}
			.ucml-accordion-content{
				border:solid 1px black;
				width:auto;
			}
		</style>
		<script type="text/javascript" src="jquery-1.8.2.js"></script>
		<script type="text/javascript" src="ucml-accordion-0.0.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#accWrapper").accordion();
			});
		</script>
	</head>
	<body>
		<div id="accWrapper">
			<h2>Head1</h2>
			<div class="ucml-accordion">
				Accordion Content
			</div>
			<h2>Head2</h2>
			<div class="ucml-accordion">
				Accordion Content
			</div>
		</div>	
	</body>
</html>
